    <form>
        <div>
            <label>Nome</label>
            <input type="text" name="nome" id="nome">

            <input type="date" name="data do evento" id="data do evento">

        <div>

        <div>

            <input type="checkbox" id="opcional1" name="opcional1" value="mesa de café">
